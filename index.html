<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Weather App</title>
    <link rel="stylesheet" href="source/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5b483c46db.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Playfair+Display:wght@400;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="Search"
            placeholder="Change City"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
        </form>
        <p id="current-date"><br /></p>
        <p class="city-name" id="city-name"></p>
        <div class="current-weather">
          <span class="current-temperature" id="current-temperature"></span
          ><span class="units">Â°F</span>

          <h1 class="current-icon" id="current-icon">
            <i class="bi bi-sun"></i>
          </h1>
          <span>
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </span>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="main-image">
        <img
          src="images/hologram-1.jpg"
          alt="colorful-gradient-pattern"
          width="300px"
          height="600px"
        />
      </div>
    </div>
    <div class="coded-by">
      <a href="https://github.com/BlairBlatter/weather-app" target="_blank">
        open-sourced coded
      </a>
      by Blair Blatter
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
